					<h3 class="form-group text-center">About method</h3>
					<h5>
						Sorting algorithm repeatedly steps through the list to be sorted,
						compares each pair of adjacent items and swaps them if they are in the wrong order.
						<br>
						<b>How to use:</b>
						<br>1. Enter array: You can input array from textfield one by one, actually you can press enter in those field and your number automaticaly will be added to array.
						Or you can enter array to textarea with splitting numbers by space (like "2 3 -5 0 0.258").
						<br>2. Press "Update array" to update array from textarea.
						<br>2.1. You can check inputed array by pressing "Show array". Array will showed in textarea below.
						<br>3. Choose 1 of methods sorting and press "Sort". Sorted array and elapsed time for sorting will be showed in textarea and textfield under button "Sort".
						<br>4. Enjoy!
						<br>
					</h5>
				</label>

					<h3 class="form-group text-center">О методе</h3>
					<h5>
						Сортировочный алгоритм проходит список шагз а шагом, сравнивает соседние элементы и меняет их местами если они расположены неверном порядке.
						<br>
						<b>Как пользоваться:</b>
						<br>1. Ввести массив: Вы можете вводить массив через текстовое поле и нажимая на кнопку "Добавить число", или на клавишу "Enter". Так же можно вводить числа в текстовую область через пробел (примерно: "2 3 -5 0 0.258").
						<br>2. Нажмите "Обновить массив" для заполнения массива из текстовой области.
						<br>2.1. Вы можете проверить введенный массив с помощью нажатия на кнопку "Показать массив".
						<br>3. Выберите 1 из методов сортировки и нажмите "Отсортировать". Отсортированный массив и потраченое время на сортировку будут показаны над этой кнопкой.
						<br>
					</h5>

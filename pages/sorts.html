					<h3 class="form-group text-center">About method</h3>
					<h5>
						<b>Bubble sort</b>, sometimes referred to as sinking sort, is a simple sorting algorithm that repeatedly steps through the list to be sorted,
						compares each pair of adjacent items and swaps them if they are in the wrong order. The pass through the list is repeated until no swaps are needed,
						which indicates that the list is sorted. The algorithm, which is a comparison sort, is named for the way smaller elements "bubble" to the top of the list.
						Although the algorithm is simple, it is too slow and impractical for most problems even when compared to insertion sort.
						It can be practical if the input is usually in sort order but may occasionally have some out-of-order elements nearly in position.
						<br>
						In computer science, <b>selection sort</b> is a sorting algorithm, specifically an in-place comparison sort. It has O(n2) time complexity,
						making it inefficient on large lists, and generally performs worse than the similar insertion sort. Selection sort is noted for its simplicity,
						and it has performance advantages over more complicated algorithms in certain situations, particularly where auxiliary memory is limited.
						The algorithm divides the input list into two parts: the sublist of items already sorted, which is built up from left to right at the front (left) of the list,
						and the sublist of items remaining to be sorted that occupy the rest of the list. Initially, the sorted sublist is empty and the unsorted sublist is the entire input list.
						The algorithm proceeds by finding the smallest (or largest, depending on sorting order) element in the unsorted sublist,
						exchanging (swapping) it with the leftmost unsorted element (putting it in sorted order), and moving the sublist boundaries one element to the right.
						<br>
						<b>Insertion sort</b> is a simple sorting algorithm that builds the final sorted array (or list) one item at a time. It is much less efficient on large lists than more advanced algorithms such as quicksort, heapsort, or merge sort.
						However, insertion sort provides several advantages:
					 -	 - Simple implementation: Bentley shows a three-line C version, and a five-line optimized version:116
						 - Efficient for (quite) small data sets, much like other quadratic sorting algorithms
						 - More efficient in practice than most other simple quadratic (i.e., O(n2)) algorithms such as selection sort or bubble sort
						 - Adaptive, i.e., efficient for data sets that are already substantially sorted: the time complexity is O(nk) when each element in the input is no more than k places away from its sorted position
						 - Stable; i.e., does not change the relative order of elements with equal keys
						 - In-place; i.e., only requires a constant amount O(1) of additional memory space
						 - Online; i.e., can sort a list as it receives it
						<br>
						<b>Cocktail sort</b>, also known as bidirectional bubble sort, cocktail shaker sort, shaker sort (which can also refer to a variant of selection sort),
						ripple sort, shuffle sort, or shuttle sort, is a variation of bubble sort that is both a stable sorting algorithm and a comparison sort.
						The algorithm differs from a bubble sort in that it sorts in both directions on each pass through the list. 
						This sorting algorithm is only marginally more difficult to implement than a bubble sort, and solves the problem of turtles in bubble sorts.
						It provides only marginal performance improvements, and does not improve asymptotic performance; like the bubble sort, it is not of practical interest 
						(insertion sort is preferred for simple sorts), though it finds some use in education.
